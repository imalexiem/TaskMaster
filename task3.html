<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
<link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/ffffff/task.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="taskdesign3.css">
</head>
<body>

    <div class="container">
        <div class="content-container">
            <div class="task-container">
                    <div class="task-dots">
                        <span class="task-dot red"></span>
                        <span class="task-dot yellow"></span>
                        <span class="task-dot green"></span>
                    </div>
                <div class="task-form-container">
                    <div class="header">
                        <h1 class="title" style="margin-bottom:-0.7cm;" >T.A.S.K Master</h1>
                        <h2 class="h2" >Task Assignment and Scheduling Kit</h2>
                        <hr class="divider">
                    </div>
                    
                    <div class="taskName">
                        <label for="taskName" class="taskName">
                            <b> Name of Task </b>
                        </label>
                        <input type="text" id="taskName" placeholder="Task Name" class="taskName">
                    </div>
                    <div class="factor-container">
                        <div class="deadline-container">
                            <label for="deadline" class="deadline">
                                <b> Deadline </b>
                            </label>
                            <input type="date" id="deadline" class="deadline">
                        </div>
                        <div class="complexity-container">
                            <label for="complexity" class="complexity">
                                <b> Complexity </b>
                            </label>
                            <input type="number" id="complexity" placeholder="(1-5)" min="1" max="5" class="complexity">
                        </div>
                        <div class="effort-container">
                            <label for="effort" class="effort">
                                <b> Effort </b>
                            </label>
                            <input type="number" id="effort" placeholder="(1-5)" min="1" max="5" class="effort">
                        </div>
                    </div>
                </div>
            
                <button class="addBtnTask" id="addTaskBtn">
                    <span class="btn-txt">Add Task</span>
                </button>
        
                <div class="tasklist-divider">
                    <hr class="divider">
                </div>
                <!-- Task List -->
                <div class="task-list">
                    <h1 class="title">Task List</h1>
                    <ul id="taskList">
                        <li class="taskItem">
                            <p class="taskName"></p>
                            <p class="taskDue"></p>
                            <div class="taskDetails">
                                <p class="taskComplexity"></p>
                                <p class="taskEffort"></p>
                            </div>
                            <button class="icon-button modifyBtn">
                                <span class="material-symbols-outlined">
                                    edit_note
                                </span>
                            </button>
                            <button class="icon-button deleteBtn">
                                <span class="material-symbols-outlined">
                                    delete
                                    </span>
                            </button>
                        </li>
                    </ul>
                </div>
    
                <!-- Prioritize Button -->
                <button class="addBtnTask prioritizeBtn" id="prioritizeBtn">
                    <span class="btn-txt">Prioritize</span>
                </button>
            
                <div class="priority-divider">
                    <hr class="divider">
                </div>
            </div>
    
            <div class="right-bar">
                <!-- Priority List -->
                <div class="priority-list">
                    <h1 class="title">Priority List</h2>
                    <ul id="priorityList">
                        <li class="priorityItem">
                            <p class="priorityName"></p>
                            <p class="priorityDue"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Task Modification -->
    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <div class="modal-dots">
                <span class="modal-dot red"></span>
                <span class="modal-dot yellow"></span>
                <span class="modal-dot green"></span>
            </div>
            <span class="close">&times;</span>
            <h2>Modify Task</h2>
            <div class="form-container">
                <label for="modTaskName">Task Name:</label>
                <input type="text" id="modTaskName">
                
                <label for="modDeadline">Deadline:</label>
                <input type="date" id="modDeadline">
                
                <label for="modComplexity">Complexity (1-5):</label>
                <input type="number" id="modComplexity" min="1" max="5">
                
                <label for="modEffort">Effort (1-5):</label>
                <input type="number" id="modEffort" min="1" max="5">
                
                <button id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="taskApp3.js"></script>
</body>
</html>
